<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>2. Painting Board</h1>
    <a href="index.html">Meme Maker</a>
    <a href="canvas.html">1. Canvas API</a>
    <canvas></canvas>
    <!-- Attribute -->
    <!-- 1. line Width를 변경 -->
    <div class="wrapper">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <!-- 2. line color를 변경: picker or select -->
      <div class="wrapper-color">
        <input type="color" id="color" />
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #9b59b6"
          data-color="#9b59b6"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #ecf0f1"
          data-color="#ecf0f1"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
      </div>
      <!-- 3. filling color 변경: fill mode & draw mode switch -->
      <button id="mode-btn">to Fill</button>
      <!-- 4. 지우기MODE: RESET or ERASER -->
      <button id="destroy-btn">Destroy</button>
      <button id=" ">Eraser</button>
    </div>
    <script src="paintingBoard.js"></script>
  </body>
</html>
